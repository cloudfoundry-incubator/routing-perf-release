name: "performance"
director_uuid: DIRECTOR_UUID

releases:
- name: routing-perf
  version: latest

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: gostatic
  instances: 1
  vm_type: default
  stemcell: trusty
  azs: [z1]
  jobs:
  - name: gostatic
    release: routing-perf
    provides:
      static: {as: gostatic}
    properties:
      gostatic:
        response_size: 1
  networks:
  - name: default

- name: http_route_populator
  instances: 1
  vm_type: default
  stemcell: trusty
  azs: [z1]
  jobs:
  - name: http_route_populator
    release: routing-perf
    consumes:
      static: {from: gostatic}
    properties:
      http_route_populator:
        nats: http://NATS_USER:NATS_PASSWORD@NATS_ENDPOINT:NATS_PORT
        app_domain: foo.com
        app_name: gostatic
        num_routes: 100000
  networks:
  - name: default

- name: tcp_route_populator
  instances: 1
  vm_type: default
  stemcell: trusty
  azs: [z1]
  jobs:
  - name: tcp_route_populator
    release: routing-perf
    consumes:
      static: {from: gostatic}
    properties:
      tcp_route_populator:
        routing_api_url: http://ROUTING_API_URL:ROUTING_API_PORT
        external_port_start: 60000
        external_port_end: 60999
        sleep_interval: 10
        router_group_guid: ROUTER_GROUP_GUID
  networks:
  - name: default

- name: performance_tests
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: trusty
  networks:
  - name: default
  azs:
  - z1
  jobs:
  - name: performance_tests
    release: routing-perf
    properties:
      performance_tests:
        address: ROUTER_API_ADDRESS
        host: gostatic-0.foo.com
        port: 80
        protocol: http
        num_requests: 50000
        num_threads: 100
        datadog_api_key: DATADOG_API_KEY

update:
  canaries: 1
  canary_watch_time: 5000-120000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-120000
